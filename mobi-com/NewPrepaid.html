       <div class="container1">
        <h1>Prepaid SIM Registration</h1>
        <form onsubmit="return validateForm(event)">
            <label for="name"><i class="bi bi-person"></i> Full Name </label>
            <input type="text" id="name" name="name">
            <small id="nameError" class="text-danger"></small>
            
            <label for="number"><i class="bi bi-telephone"></i> Phone Number</label>
            <input type="tel" id="number" name="number" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>
            <small id="numberError" class="text-danger"></small>
            
            <label for="address"><i class="bi bi-geo-alt"></i>SIM Delivery Address </label>
            <textarea id="address" name="address" rows="4"></textarea>
            <small id="addressError" class="text-danger"></small>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
<!-- Script to validate form -->
<script>
    function validateForm(event) {
        event.preventDefault(); // Prevent form submission
        
        var name = document.getElementById("name").value;
        var number = document.getElementById("number").value;
        var address = document.getElementById("address").value;
        var phonePattern = /^[0-9]{10}$/;
        var isValid = true;

        // Clear previous errors
        document.getElementById("nameError").innerText = "";
        document.getElementById("numberError").innerText = "";
        document.getElementById("addressError").innerText = "";

        if (name.trim() === "") {
            document.getElementById("nameError").innerText = "Full Name is required";
            isValid = false;
        }
        if (!phonePattern.test(number)) {
            document.getElementById("numberError").innerText = "Enter a valid 10-digit phone number";
            isValid = false;
        }
        if (address.trim() === "") {
            document.getElementById("addressError").innerText = "SIM Delivery Address is required";
            isValid = false;
        }
        
        // Prevent form submission if validation fails
        if (!isValid) {
            event.preventDefault();
        } else {
            alert('Sucessfully applied for new prepaid sim !');
            window.location.href = "MobilePrepaid.html";
        }
     
    }
</script>

<!-- Smooth Scrolling -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener("click", function (e) {
                e.preventDefault();
                const targetId = this.getAttribute("href").substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: "smooth" });
                }
            });
        });
    });
