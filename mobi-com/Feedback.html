<!DOCTYPE html>
<html lang="en">
<head>
    <title>FAQs</title>
    <link rel="icon" href="./Mobi-icon.png" type="image/png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
  body {
    background: linear-gradient(to right, #F1EAFF, #D1C4E9);  /* Light Lavender to a darker shade */
    font-family: "Helvetica Neue", Arial, sans-serif;
}


header {
    color: #DCBFFF;  /* Light Purple */
    text-align: center;
    padding: 15px;
}

nav {
    background-color: #E5D4FF;  /* Soft Lilac */
    padding: 10px;
}

.nav-link {
    color: #d051e3;
}

.nav-link:hover {
    color: #000000;  /* Light Purple */
}

.navbar-brand img {
    height: 50px;
}

footer {
    background-color: #D0A2F7; /* Rich Lavender */
    padding: 20px;
    text-align: center;
    margin-top: 20px;
    color: #FFFFFF;
}

footer h5, footer p {
    color: #FFFFFF;
}

.container1 {
    max-width: 600px;
    margin: 50px auto;
    background: #FFFFFF;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #D0A2F7;  /* Rich Lavender */
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-top: 10px;
}

input, textarea {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background-color: #D0A2F7;  /* Rich Lavender */
    color: white;
    padding: 10px;
    margin-top: 15px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #E5D4FF;  /* Soft Lilac */
}

/* Responsive design */
@media (max-width: 767px) {
    .container1 {
        padding: 15px;
    }
}
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="MobilePrepaid.html">
                    <img src="./Mobi-icon-1.png" alt="Mobi-comm Logo" title="Mobi-comm">
                    <span style="font-size: 14px; color: #3b006e;">mobi-comm</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="Recharge.html">Recharge</a></li>
                        <li class="nav-item"><a class="nav-link" href="View_Plans.html">View Plans</a></li>
                        <li class="nav-item"><a class="nav-link" href="NewPrepaid.html">New Prepaid</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="supportDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Support</a>
                            <ul class="dropdown-menu" aria-labelledby="supportDropdown">
                                <li><a class="dropdown-item" href="FAQs.html">FAQs</a></li>
                                <li><a class="dropdown-item" href="Feedback.html">Feedback</a></li>
                                <li><a class="dropdown-item" href="#Contact">Contact</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <a class="nav-link d-flex flex-column align-items-center" href="account.html">
                    <i class="bi bi-person-circle" style="font-size: 24px; color: #3b006e;"></i>
                </a>
            </div>
        </nav>
    </header>

    <!-- Feedback Section -->
    <div class="container1">
        <h1>Feedback</h1>
        <form>
            <label for="name"><i class="bi bi-person"></i> Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email"><i class="bi bi-envelope"></i> Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="feedback"><i class="bi bi-pencil"></i> Your Feedback</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <!-- Footer -->
    <footer id="Contact">
        <h5>Contact Us</h5>
        <p><i class="bi bi-telephone"></i> Phone: +91 98765 43210</p>
        <p><i class="bi bi-envelope"></i> Email: support@mobi-comm.com</p>
        <p><i class="bi bi-geo-alt"></i> Address: 123, Mobi Street, TN, India</p>
        <p>&copy; 2025 Mobi-comm. All rights reserved</p>
    </footer>

    <!-- Smooth Scrolling -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener("click", function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute("href").substring(1);
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: "smooth" });
                    }
                });
            });
        });
    </script>
</body>
</html>
