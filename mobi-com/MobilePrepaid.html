    flex-direction: column;

    <!-- Carousel -->

    <div class="container mt-4">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">

                <div class="carousel-item active">

    <!-- Recharge -->

    <div class="container1">
        <h3>Recharge</h3>
        <form id="recharge-form">
            <label for="mobile">Mobile Number <i class="bi bi-telephone"></i></label>
            <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            <small id="mobile-error" style="color: red; display: none;"></small> 
    
            <button type="button" id="recharge-btn">Recharge</button>
        </form>
    </div>
    <!-- Script for Validation and Redirection -->
    <script>
        document.getElementById('recharge-btn').addEventListener('click', function() {
            const mobileInput = document.getElementById('mobile');
            const mobileError = document.getElementById('mobile-error');
            const mobileNumber = mobileInput.value.trim();
    
            // Validate Mobile Number
            if (mobileNumber.length !== 10 || isNaN(mobileNumber)) {
                mobileError.textContent = 'Please enter a valid 10-digit mobile number';
                mobileError.style.display = 'block';
                return; 
            } else {
                mobileError.style.display = 'none';
            }
            window.location.href = "Recharge.html";
        });
    </script>

<!-- Smooth Scrolling -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener("click", function (e) {
                e.preventDefault();
                const targetId = this.getAttribute("href").substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: "smooth" });
                }
            });
        });
    });
</script>
